<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="Avre Barra" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.layout == "post" %}
<meta property="og:type" content="article" />
{% else %}
<meta property="og:type" content="website" />
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:logo" content="https://avrebarra.github.io/favicon.png" />

{% if page.layout == "post" %}
<meta property="og:image"
    content="https://dynamic-og-image-generator.vercel.app/api/generate?title={{ page.title }}&author=Avre%20Barra&websiteUrl=%40avrebarra&theme=default" />
{% endif %}

---
layout: base
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <p>
    <small>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      &middot; {% for tag in page.tags %}
      <a href="{{site.baseurl}}/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
    </small>
  </p>
</section>

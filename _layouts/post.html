---
layout: default
---

<div class="text-4xl font-extrabold mb-3 mt-10 max-w-lg leading-tight">
  <a href="{{ post.url }}"><span class="text-gray-400"></span> {{ page.title }}</a>
</div>

<div class="text-sm text-gray-400">
  <span>
    <span class="reading-time__label"></span>
    <span class="reading-time__duration"></span>
    <span class="reading-time__word-count"></span>
  </span>
  <span>-</span>
  <span>Written on {{ page.date | date: "%B %e, %Y" }}</span>
</div>

<article id="post" class="content mt-5 detail-wrapper ">{{ content }}</article>

<div id="related" class="mb-10">
  . . . . . . . . . . . . . . . . . . . . . . . .
  <h2 class="mt-0">Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span class="font-mono text-sm text-gray-600">{{ post.date | date_to_string }}</span>
      &raquo;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

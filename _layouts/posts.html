---
layout: default
---

<section class="posts">
    {% for post in site.posts %}
    <div class="item">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        (<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>)
    </div>
    {% endfor %}
</section>

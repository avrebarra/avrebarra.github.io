---
layout: base
---

<section class="posts">
    {% for post in site.posts %}
    <div class="item">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time> :
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
</section>

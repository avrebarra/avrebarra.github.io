name: build-page

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Build jekyll page
        uses: jeffreytse/jekyll-deploy-action@v0.1.4
        with:
          provider: 'github'
          token: ${{ secrets.JEKYLL_PAT }}
          branch: 'gh-pages'